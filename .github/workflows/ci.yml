name: Flask CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest

    - name: ğŸ³ Build Docker image
      run: |
        docker build -t flask-app .

    - name: ğŸ§ª Run pytest inside container
      run: |
        docker run --rm flask-app pytest

    - name: ğŸš€ Run Docker container and test it
      run: |
        docker run -d -p 5000:5000 --name flask-test flask-app
        sleep 3  # wait for app to start
        curl -f http://localhost:5000 || (echo "App did not respond!" && exit 1)

    - name: ğŸ§¹ Clean up container
      run: |
        docker stop flask-test
        docker rm flask-test

